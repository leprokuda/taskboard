<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/style.css">
  <title>Taskboard</title>
</head>
<body>
  <header>
    <div class="header">
      <h1>Трекер задач</h1>
    </div>
  </header>
  <section class="taskboard">
    <div class="taskboard__container">
      <div class="taskboard__content">
        <h1 class="taskboard__title">Все задачи</h1>
        <div class="taskboard__tasks-count">
          <span>Всего задач:</span>
          <strong id="count">0</strong>
        </div>
        <div class="taskboard__new">
          <input id="new" type="text" placeholder="Новая задача">
          <div id="add" class="taskboard__add">+</div>
        </div>
      </div>
      <div id="tasks" class="taskboard__list"></div>
    </div>
  </section>
  
  <script src="../src/js/index.js"></script>
</body>
</html>
