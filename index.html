<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Taskboard</title>
</head>
<body>
  <header>
    <div class="header">
      <h1>Infinity Task</h1>
    </div>
  </header>
  <section class="taskboard">
    <div id="container" class="taskboard__container">
      <div id="content" class="taskboard__content">
        <select id="filter" class="taskboard__options">
          <option value="false">активные</option>
          <option value="true">завершённые</option>
          <option value="">все</option>
        </select>
        <h1 class="taskboard__title">Список задач</h1>
        <div class="taskboard__count">
          <div class="taskboard__count-all">
            <span>Всего задач:</span>
            <strong id="count-all">0</strong>
          </div>
          <div class="taskboard__count-complete">
            <span>Выполнены:</span>
            <strong id="count-complete">0</strong>
          </div>
        </div>
        <div id="management" class="taskboard__management">
          <div class="taskboard__delete-all"></div>
          <div class="taskboard__complete-all"></div>
        </div>
        <div class="taskboard__new">
          <input id="new" type="text" placeholder="Новая задача">
          <div id="add" class="taskboard__add">+</div>
        </div>
      </div>
      <div id="tasks" class="taskboard__list"></div>
      </div>
    </div>
  </section>
  
  <script src="./src/js/index.js"></script>
</body>
</html>
